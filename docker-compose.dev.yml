services:
  frontend:
    container_name: frontend
    user: node

    build:
      context: ./frontend
      dockerfile: Dockerfile.dev

    volumes:
      - type: bind
        source: ./frontend
        target: /workspace

      - type: volume
        source: node-modules
        target: /workspace/node_modules

    ports:
      - 3000:3000
    networks:
      - rishu-app_network
    depends_on:
      - backend

  backend:
    container_name: backend

    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - type: bind
        source: ./backend
        target: /workspace
    ports:
      - 8000:8000
    networks:
      - rishu-app_network
    depends_on:
      - selenium
    environment:
      SELENIUM_URL: http://selenium:4444/wd/hub

  selenium:
    image: selenium/standalone-chrome:4.1.4-20220427
    ports:
      - 4444:4444
      - 7900:7900
    shm_size: 2g
    cpus: 2
    mem_limit: 4g
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - rishu-app_network

volumes:
  node-modules:
    name: frontend_node_modules

networks:
  rishu-app_network:
    name: rishu-app_network
    driver: bridge
