<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rishu</title>
  <link rel="stylesheet" href="./static/style.css">
  <link rel="stylesheet" media="screen and (max-width:450px)" href="./static/mobile.css">
</head>

<body>
  <div id="rishu-app" class="rishu-app">
    <table class="timetable">
      <thead class="timetable__row-head">
        <tr class="timetable__row">
          <th></th>
          <th class="timetable__heading">Mon</th>
          <th class="timetable__heading">Tue</th>
          <th class="timetable__heading">Wed</th>
          <th class="timetable__heading">Thu</th>
          <th class="timetable__heading">Fri</th>
        </tr>
      </thead>
      <tbody class="timetable__body">
        <tr class="timetable__row">
          <th class="timetable__heading">
            1
          </th>
          <td class="timetable__datas">
            <div id="月1" class="lectures">
            </div>
          </td>
          <td class="timetable__datas">
            <div id="火1" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="水1" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="木1" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="金1" class="lectures"></div>
          </td>
        </tr>
        <tr class="timetable__row">
          <th class="timetable__heading">
            2
          </th>
          <td class="timetable__datas">
            <div id="月2" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="火2" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="水2" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="木2" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="金2" class="lectures"></div>
          </td>
        </tr>
        <tr class="timetable__row">
          <th class="timetable__heading">
            3
          </th>
          <td class="timetable__datas">
            <div id="月3" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="火3" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="水3" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="木3" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="金3" class="lectures"></div>
          </td>
        </tr>
        <tr class="timetable__row">
          <th class="timetable__heading">
            4
          </th>
          <td class="timetable__datas">
            <div id="月4" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="火4" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="水4" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="木4" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="金4" class="lectures"></div>
          </td>
        </tr>
        <tr class="timetable__row">
          <th class="timetable__heading">
            5
          </th>
          <td class="timetable__datas">
            <div id="月5" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="火5" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="水5" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="木5" class="lectures"></div>
          </td>
          <td class="timetable__datas">
            <div id="金5" class="lectures"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="setting-open" class="setting-button button material-symbols-outlined">settings</button>
    <div id="setting-menu" class="setting-menu-wrap">
      <div class="setting-menu">
        <button id="setting-close" class="setting-menu__close-button button material-symbols-outlined">close</button>
      </div>
    </div>
  </div>
</body>
<script src="./static/rishu.js"></script>
<script src="./static/lecture.js"></script>
<script src="./static/helper.js"></script>
<script src="./static/app.js"></script>

</html>
