services:
  frontend:
    container_name: frontend
    user: node

    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - rishu-app_network

volumes:
  node-modules:
    name: frontend_node_modules

networks:
  rishu-app_network:
    name: rishu-app_network
    driver: bridge
