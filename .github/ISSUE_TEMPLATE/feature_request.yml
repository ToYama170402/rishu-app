name: 機能要望
description: 新しい機能やアイデアを提案してください
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能要望を提出していただきありがとうございます。以下のフォームに記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような課題や問題を解決したいですか？
      placeholder: この機能要望に関連する課題を説明してください...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や実装を希望しますか？
      placeholder: 提案する解決策を詳しく記入してください...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した代替案があれば教えてください。
      placeholder: 代替案を記入してください...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記入してください（スクリーンショット、モックアップ、参考リンクなど）。
      placeholder: 追加情報を記入してください...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の優先度はどのくらいですか？
      options:
        - 低（あると便利）
        - 中（重要）
        - 高（非常に重要）
    validations:
      required: false
