name: "質問"
description: "プロジェクトに関する質問をしてください"
title: "[Question]: "
labels:
  - "question"
body:
  - type: markdown
    attributes:
      value: |
        質問していただきありがとうございます。以下のフォームに記入してください。

  - type: textarea
    id: question
    attributes:
      label: "質問内容"
      description: "質問を詳しく記入してください。"
      placeholder: "質問を記入してください..."
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "背景・状況"
      description: "質問の背景や状況を説明してください。"
      placeholder: |
        - 何をしようとしていますか？
        - どこで詰まっていますか？
        - これまでに試したことはありますか？
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: "追加情報"
      description: "その他、参考になる情報があれば記入してください。"
      placeholder: "追加情報を記入してください..."
    validations:
      required: false
